
services:
  db_postgresql_local:
    image: postgres:14
    container_name: flash_promo_db
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      # data persistence
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: